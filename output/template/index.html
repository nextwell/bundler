<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="ddh-1">
		
	</div>
	<div class="ddh-2">
		
	</div>
	<div class="ddh-3">
		
	</div>


	<script>
		$(document).ready(function(){
			$('.ddh-2').hide();		// hide block
			$('.ddh-3').hide();		// hide block
			$('a[href="#preland"]').click(function(){
				$('.ddh-1').hide();
				$('.ddh-2').show();
			})
			$('a[href="#land"]').click(function(){
				$('.ddh-1').hide();
				$('.ddh-2').hide();
				$('.ddh-3').show();
			})
		})
	</script>


</body>
</html>
